<div class="single-column container center">
   <h2>Your contact information</h2>
   <form class="contact-form" action="submit" method="post">
      <input ng-model="package.firstName" type="text" name="contact-form" value="" class="input" placeholder="first Name">
      <input ng-model="package.lastName" type="text" name="contact-form" value="" class="input" placeholder="last name">
      <input ng-model="package.email"type="email" name="contact-form" value="" class="input" placeholder="email">
      <input ng-model="package.phone"type="text" name="contact-form" value="" class="input" placeholder="Phone">
      <p>
         How would you like to be contacted?
      </p>
      <div class="radio-choice">
         <div class="">
            <label>
               <input ng-model="package.contactMethod" type="radio" name="contact-method" value="email" checked></input>
               <div></div>
            </label>
            <p>
               email
            </p>
         </div>
         <div class="">
            <label>
               <input ng-model="package.contactMethod" type="radio" name="contact-method" value="phone"></input>
               <div></div>
            </label>
            <p>
               phone
            </p>
         </div>
      </div>
      <p>
         Enter your prefered date of arrival:
      </p>
      <input ng-model="package.arrivalDate" type="date" name="contact-form" value="" class="input">
      <p>
         Do you have any questions or comments?
      </p>
      <textarea ng-model="package.comments "name="contact-form" rows="8" cols="40" class="input"></textarea>
   </form>
   <a href="http://adventure.academy.red/submission-recieved/"><button type="button" name="button">submit</button></a>
</div>
